---
- name: Pull files from Git
  git:
    repo: "https://github.com/didistars328/test-task.git"
    dest: /tmp/
    clone: yes
  register: git_res

- debug: var=git_res

- name: build container image
  docker_image:
    name: nginx_test
    build:
      path: /tmp/
      source: build
    state: present

- name: Create default containers
  docker_container:
    name: nginx_test
    image: nginx_test
    state: present
    exposed_ports:
      - "80:80"